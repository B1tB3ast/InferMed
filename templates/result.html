<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phenotype Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 700px;
        }
        .result-container h2 {
            margin-bottom: 1rem;
            font-size: 24px;
            color: #333;
        }
        .xray-image {
            display: block;
            margin: 0 auto 1rem auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .phenotypes-box {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            color: #333;
        }
        .phenotypes-box h3 {
            margin-bottom: 0.5rem;
            font-size: 18px;
            color: #1e3a8a;
        }
        .phenotypes-box ul {
            list-style: disc;
            padding-left: 1.5rem;
        }
        .btn {
            display: block;
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: linear-gradient(to right, #2563eb, #0ea5e9);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Phenotype Analysis Result</h2>
        <img class="xray-image" src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded X-ray">
        <div class="phenotypes-box">
            <h3>Predicted Phenotypes:</h3>
            <ul>
                {% for pheno in phenotypes %}
                    <li>{{ pheno }}</li>
                {% endfor %}
            </ul>
        </div>
        <form action="/" method="get">
            <button class="btn">Upload Another</button>
        </form>
    </div>
</body>
</html>
